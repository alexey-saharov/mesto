<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section header_margin_bottom">
      <a href="#" class="header__logo link"></a>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile root__section profile_margin">
        <div class="profile__card">
<!--          <img src="<%=require('./images/profile-Jacques-Yves_Cousteau.jpg')%>" alt="фото профиля"-->
<!--               class="profile__photo">-->
           <img src='./images/profile-Jacques-Yves_Cousteau.jpg' alt="фото профиля" class="profile__photo">
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__name-text"></h1>
              <button aria-label="редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__job-text"></p>
          </div>
        </div>
        <button aria-label="добавить" class="profile__add-button"></button>
      </section>

      <section class="cards root__section cards_margin">
        <ul class="cards__items">
          <template id="card__template">
            <li class="cards__item">
              <img src="#" alt="" class="cards__img">
              <div class="cards__description">
                <h3 class="cards__title"></h3>
                <div class="cards__likes">
                  <button aria-label="добавить в избранное" class="cards__heart"></button>
                  <p class="cards__count-likes"></p>
                </div>
              </div>
              <button aria-label="удалить" class="cards__trash"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer root__section">
      <p class="footer__copyright">&#169; 2022 Алексей Сахаров</p>
    </footer>

    <section class="popup popup_type_profile">
      <form action="#" class="popup__form">
        <button type="button" aria-label="закрыть" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать</h2>
        <input
          type="text"
          id="fullname"
          name="fullname"
          class="popup__input popup__input_fullname"
          minlength="2"
          maxlength="40"
          required
          placeholder="Имя"
        />
        <span id="fullname-error" class="popup__error"></span>
        <input
          type="text"
          id="job"
          name="job"
          class="popup__input popup__input_job"
          minlength="2"
          maxlength="200"
          required
          placeholder="О себе"
        />
        <span id="job-error" class="popup__error popup__error_margin"></span>
        <button type="submit" aria-label="сохранить" class="popup__button-submit">Сохранить
        </button>
      </form>
    </section>

    <section class="popup popup_type_card-add">
      <form action="#" class="popup__form">
        <button type="button" aria-label="закрыть" class="popup__button-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <input
          type="text"
          id="placename"
          name="name"
          class="popup__input popup__input_placename"
          minlength="2"
          maxlength="30"
          required
          placeholder="Название"
        />
        <span id="placename-error" class="popup__error"></span>
        <input
          type="url"
          id="link"
          name="link"
          class="popup__input popup__input_placelink"
          required
          placeholder="Ссылка на картинку"
        />
        <span id="link-error" class="popup__error popup__error_margin"></span>
        <button type="submit" aria-label="создать" class="popup__button-submit">Создать</button>
      </form>
    </section>

    <section class="popup popup_type_image">
      <figure class="popup__card">
        <button type="button" aria-label="закрыть" class="popup__button-close"></button>
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </section>

    <section class="popup popup_type_confirmation">
      <form action="#" class="popup__form popup__form_confirmation">
        <button type="button" aria-label="закрыть" class="popup__button-close"></button>
        <h2 class="popup__title popup__title_confirmation">Вы уверены?</h2>
        <button type="submit" aria-label="Да" class="popup__button-submit">Да</button>
      </form>
    </section>
  </div>
<script type="module" src="./pages/index.js"></script>
</body>
</html>
