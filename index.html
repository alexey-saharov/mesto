<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section header_margin_bottom">
      <a href="#" class="header__logo link"></a>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile root__section profile_margin">
        <div class="profile__card">
          <img src="./blocks/profile/images/profile-Jacques-Yves_Cousteau.webp" alt="фото профиля"
               class="profile__photo">
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button aria-label="редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__job-text">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="добавить" class="profile__add-button"></button>
      </section>

      <section class="cards root__section cards_margin">
        <ul class="cards__items">
          <template id="card">
            <li class="cards__item">
              <img src="" alt="" class="cards__img">
              <div class="cards__description">
                <h3 class="cards__title"></h3>
                <button aria-label="добавить в избранное" class="cards__heart"></button>
              </div>
              <button aria-label="удалить" class="cards__trash"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer root__section">
      <p class="footer__copyright">&#169; 2022 Алексей Сахаров</p>
    </footer>

    <section class="popup">
      <form action="#" class="popup__container">
        <button aria-label="закрыть" class="popup__close-button-img"></button>
        <h2 class="popup__title"></h2>
        <input type="text" name="input-first" value="" class="popup__input-first">
        <input type="text" name="input-second" value="" class="popup__input-second">
        <button type="submit" aria-label="сохранить" class="popup__submit-button"></button>
      </form>
    </section>

    <section class="img-popup">
      <figure class="img-popup__card">
        <button aria-label="закрыть" class="img-popup__close-button-img"></button>
        <img src="" alt="" class="img-popup__image">
        <figcaption class="img-popup__title">Челябинская область</figcaption>
      </figure>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
