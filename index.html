<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section header_margin_bottom">
      <a href="#" class="header__logo link"></a>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile root__section profile_margin">
        <div class="profile__card">
          <img src="images/profile-Jacques-Yves_Cousteau.webp" alt="фото профиля"
               class="profile__photo">
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button aria-label="редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__job-text">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="добавить" class="profile__add-button"></button>
      </section>

      <section class="cards root__section cards_margin">
        <ul class="cards__items">
          <template id="card__template">
            <li class="cards__item">
              <img src="#" alt="" class="cards__img">
              <div class="cards__description">
                <h3 class="cards__title"></h3>
                <button aria-label="добавить в избранное" class="cards__heart"></button>
              </div>
              <button aria-label="удалить" class="cards__trash"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer root__section">
      <p class="footer__copyright">&#169; 2022 Алексей Сахаров</p>
    </footer>

    <section class="popup popup_type_profile">
      <form action="#" class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать</h2>
        <input type="text" name="fullname" value="" class="popup__input popup__input_fullname">
        <input type="text" name="job" value="" class="popup__input popup__input_job popup__input_margin">
        <button type="submit" aria-label="сохранить" class="popup__button-submit">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_type_card-add">
      <form action="#" class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__button-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" placeholder="Название" name="placename" value="" class="popup__input popup__input_placename">
        <input type="text" placeholder="Ссылка на картинку" name="link" value="" class="popup__input
          popup__input_placelink popup__input_margin">
        <button type="submit" aria-label="создать" class="popup__button-submit">Создать</button>
      </form>
    </section>

    <section class="popup popup_type_image">
      <figure class="popup__card">
        <button type="button" aria-label="закрыть" class="popup__button-close"></button>
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
